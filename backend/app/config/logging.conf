[loggers]
keys=root,endpoints,services

[handlers]
keys=consoleHandler,endpointsFileHandler,servicesFileHandler

[formatters]
keys=normalFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_endpoints]
level=DEBUG
handlers=endpointsFileHandler
qualname=endpoints

[logger_services]
level=DEBUG
handlers=servicesFileHandler
qualname=services

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter

[handler_endpointsFileHandler]
class=FileHandler
level=DEBUG
formatter=normalFormatter
args=('./logs/endpoints.log', "w")

[handler_servicesFileHandler]
class=FileHandler
level=DEBUG
formatter=normalFormatter
args=('./logs/services.log', "w")

[formatter_normalFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s:%(funcName)s() L%(lineno)-4d %(message)s

[formatter_detailedFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s:%(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d